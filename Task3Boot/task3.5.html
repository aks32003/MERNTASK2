<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="email-addon">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address" aria-describedby="email-addon">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone #</label>
                <input type="text" class="form-control" id="phone" placeholder="(845) 555-1212">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="city-addon">
                            <i class="fas fa-home"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" id="city" placeholder="City" aria-describedby="city-addon">
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state">
                    <option value="" disabled selected>Please select your state</option>
                    <!-- Add state options here -->
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                    <!-- ... other states ... -->
                </select>
            </div>
            <div class="form-group">
                <label>Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                    <label class="form-check-label" for="hostingYes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">
                        No
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
