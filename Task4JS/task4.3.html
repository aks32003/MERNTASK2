<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    <form id="calcForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        
        <input type="button" value="Multiply" onclick="calculate('multiply')">
        <input type="button" value="Divide" onclick="calculate('divide')">
    </form>
    <h3 id="result"></h3>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'Error: Division by zero';
                }
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
